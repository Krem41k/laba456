<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все практики</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<br>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Список таблиц доступных для работы
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/student">Студенты</a></li>
        <li><a class="dropdown-item" href="/practice">Практики</a></li>
        <li><a class="dropdown-item" href="/practiceReport">Отчёт по практикам</a></li>
    </ul>
</div>
<header class="d-flex flex-wrap justify-content-center py-3 ">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/practice/new" class="nav-link active" aria-current="page">Создать практику</a></li>
    </ul>
</header>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Название организации</th>
        <th>Город</th>
        <th>Занимаемая должность</th>
        <th>Дата приёма</th>
        <th>Зарплата</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="practice : ${practices}">
        <td th:text="${practice.getNameOfOrganization()}" />
        <td  th:text="${practice.getCity()}"/>
        <td  th:text="${practice.getPositionHeld()}"/>
<!--        <td  th:text="${#dates.format(practice.getDateOfReceipt(), 'dd.MM.yyyy')}"/>-->
        <td  th:text="${practice.getDateOfReceipt()}"/>
        <td  th:text="${practice.getSalary()}"/>
        <td><a class="btn btn-outline-info mb-3" th:href="@{/practice/{id}/edit(id=${practice.getId()})}"
               role="button">Обновить</a>
            <form th:method="DELETE" th:action="@{/practice/{id}(id = ${practice.getId()})}">
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
