</head>
<body>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Список таблиц доступных для работы
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/student">Студенты</a></li>
        <li><a class="dropdown-item" href="/practice">Практики</a></li>
        <li><a class="dropdown-item" href="/practiceReport">Отчёт по практикам</a></li>
    </ul>
</div>
<header class="d-flex flex-wrap justify-content-center py-3 ">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/student/new" class="nav-link active" aria-current="page">Создать студента</a></li>
    </ul>
</header>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID </th>
        <th>Фамилия студента</th>
        <th>Год рождения</th>
        <th>Пол</th>
        <th>Группа</th>
        <th>Средний балл</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.getId()}" />
        <td th:text="${student.getLastname()}" />
        <td  th:text="${student.getYearOfBirth()}"/>
        <td  th:text="${student.getSex()}"/>
        <td  th:text="${student.getStudentGroup()}"/>
        <td  th:text="${student.getAverageScore()}"/>
        <td  th:text="${student.getEmail()}"/>
        <td><a class="btn btn-outline-info mb-3" th:href="@{/student/{id}/edit(id=${student.getId()})}"
               role="button">Обновить</a>
        <form th:method="DELETE" th:action="@{/student/{id}(id = ${student.getId()})}">
            <button type="submit" class="btn btn-outline-danger">Удалить</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
