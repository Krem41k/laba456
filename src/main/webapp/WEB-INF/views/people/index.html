<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Имя человека</th>
        <th>Возраст</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <td class="align-middle"><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"/></td>
        <td class="align-middle" th:text="${person.getAge()}"/>
        <td class="align-middle" th:text="${person.getEmail()}"/>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<a href="/people/new">Create new person</a>

</body>
</html>
