<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<form th:method="PATCH" th:action="@{/student/{id}(id=${student.getId()})}" th:object="${student}" class="container mt-5 mb-5">
    <h1>Обновление данных о студенте</h1>
    <div class="form-group">
        <label for="lastname">Введите фамилию </label>
        <input type="text" class="form-control" th:field="*{lastname}" id="lastname"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Age Error</div>
    </div>
    <div class="form-group">
        <label for="yearOfBirth">Введите ваш год рождения </label>
        <input type="text" class="form-control" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age Error</div>
    </div>
<!--    <div class="form-group">-->
<!--        <label for="sex">Введите ваш пол </label>-->
<!--        <input type="text" class="form-control" th:field="*{sex}" id="sex"/>-->
<!--        <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Age Error</div>-->
<!--    </div>-->
    <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{sex}" id="male" value="Мужской">
        <label class="form-check-label" for="male">
            Мужской
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{sex}" id="female" value="Женский">
        <label class="form-check-label" for="female">
            Женский
        </label>
    </div>
    <div class="form-group">
        <label for="studentGroup">Введите вашу группу </label>
        <input type="text" class="form-control" th:field="*{studentGroup}" id="studentGroup"/>
        <div style="color:red" th:if="${#fields.hasErrors('studentGroup')}" th:errors="*{studentGroup}">Age Error</div>
    </div>
    <div class="form-group">
        <label for="email">Введите ваш email </label>
        <input type="text" class="form-control" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Age Error</div>
    </div>
    <div class="form-group">
        <label for="averageScore">Введите ваш средний балл </label>
        <input type="text" class="form-control" th:field="*{averageScore}" id="averageScore"/>
        <div style="color:red" th:if="${#fields.hasErrors('averageScore')}" th:errors="*{averageScore}">Age Error</div>
    </div><br>
    <button type="submit" class="btn btn-primary">Обновить!</button>
</form>
</body>
</html>
